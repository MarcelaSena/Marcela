<main>
    <form>
        <div class="box">
            <div class="form-group">
                <label for="codEscola">
                    Código:
                </label>
                <input class="form-control" type="text" name="codEscola" ng-model="codEscola" />
                <label for="ano">
                    Ano:
                </label>
                <input class="form-control" type="text" name="ano" ng-model="ano" />
            </div>

            <button type="button" class="btn btn-primary btn-lg btn-block" ng-click="detalharMediaAvaliacaoCodAno(codEscola,ano)">
                Detalhar Média da Avaliação a partir do Ano
            </button>
        </div>

        <!-- Tabela da Escola -->
        <div class="box">
            <table class="table table-hover">
                <thead class="thead-light">
                    <tr>
                        <th scope="col">Média</th>
                    </tr>
                </thead>
                <tbody>

                    <tr ng-repeat="escola in escolas">
                        <td scope="row">{{escola.media}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </form>
</main>
